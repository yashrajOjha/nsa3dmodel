<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Space Apps 3D Model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="exp" src="explorer.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#exp" scale="0.025 0.025 0.025" position="0 1.6 -7" rotation="270 180 0" animation-mixer >
        </a-entity>
        <a-assets>
            <img id="groundTexture" src="ground.jpg">
          </a-assets>     
          <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
        <a-entity gltf-model="#car" position="0 1 0" ></a-entity>
        <a-entity
            text="value: Mars Explorer ; color: #87431D"
            position="5 5 -6"
            scale="20 20 20">
        </a-entity>
    </a-scene>
</body>
</html>
